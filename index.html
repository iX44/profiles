<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iX44 - Music Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== CUSTOMIZATION SECTION - EDIT THESE VALUES ===== */
    :root {
      /* CHANGE TEXT COLOR HERE */
      --text-color: #ffffff; /* White color - change this to any hex color */
      
      /* CHANGE BACKGROUND COLOR HERE */
      --bg-color: #000000; /* Black - change to any hex color or 'transparent' to only use the image */
      
      /* CHANGE BACKGROUND GRADIENT HERE (only visible if no background image is set) */
      --bg-gradient: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
      
      /* ENABLE/DISABLE SNOW EFFECT - set to 'none' to disable, 'block' to enable */
      --snow-display: block;
      
      /* ENABLE/DISABLE WATER TEXTURE - set to 'none' to disable, 'block' to enable */
      --water-display: block;
    }
    
    /* ===== END OF CUSTOMIZATION SECTION ===== */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background-color: var(--bg-color);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-bottom: 2rem;
      position: relative;
    }
    
    /* Background effects */
    .background {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: var(--bg-gradient);
      overflow: hidden;
    }
    
    .water-texture {
      position: absolute;
      inset: 0;
      background-image: url('water-texture.png'); /* CHANGE BACKGROUND TEXTURE HERE */
      opacity: 0.5;
      animation: water-flow 15s ease-in-out infinite;
      background-size: 150% 150%;
      display: var(--water-display);
    }
    
    /* Snow container - set display: none to remove snow effect */
    #snow-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      display: var(--snow-display);
    }
    
    .snowflake {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      top: -10px;
      animation: snowfall 15s linear infinite;
      opacity: 0.7;
      filter: blur(0.2px);
    }
    
    /* Main content */
    .content {
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 28rem;
      width: 100%;
    }
    
    /* Profile section */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 2.5rem; /* Space between avatar and text */
      margin-bottom: 1.5rem;
      width: 100%;
    }
    
    .avatar-container {
      position: relative;
      flex-shrink: 0;
    }
    
    .avatar {
      width: 8rem;
      height: 8rem;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-color: #1f2937;
      position: relative;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .avatar-frame {
      position: absolute;
      inset: -15%;
      pointer-events: none;
      z-index: 2;
    }
    
    .avatar-effect {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }
    
    .username {
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--text-color);
      text-shadow: 0 0 10px var(--text-color), 0 0 20px rgba(249, 168, 212, 0.5), 0 0 30px rgba(249, 168, 212, 0.25);
      width: 100%;
    }
    
    .track-title {
      color: var(--text-color);
      text-shadow: 0 0 8px var(--text-color), 0 0 15px rgba(249, 168, 212, 0.4);
      letter-spacing: 0.05em;
      width: 100%;
      text-align: left;
    }
    
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.25rem;
    }
    
    .social-link {
      color: var(--text-color);
      filter: drop-shadow(0 0 3px var(--text-color));
      transition: color 0.2s;
    }
    
    .social-link:hover {
      color: white;
    }
    
    /* Content card */
    .content-card {
      width: 100%;
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .content-card img {
      width: 100%;
      object-fit: cover;
    }
    
    /* Description */
    .description {
      text-align: center;
      font-size: 0.875rem;
      margin-top: auto;
      margin-bottom: 2.5rem;
      font-style: italic;
      letter-spacing: 0.05em;
      width: 100%;
      color: var(--text-color);
      text-shadow: 0 0 8px var(--text-color), 0 0 15px rgba(249, 168, 212, 0.4);
    }
    
    /* Settings button */
    .settings-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .settings-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    /* Animations */
    @keyframes water-flow {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(-2%, 2%) rotate(1deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Generate snowflakes
    function generateSnowflakes() {
      const snowContainer = document.getElementById('snow-container');
      const count = 50; // CHANGE NUMBER OF SNOWFLAKES HERE
      
      for (let i = 0; i < count; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        
        // Random size
        const size = Math.random() < 0.6 ? 1 : Math.random() < 0.85 ? 1.5 : 2;
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        
        // Random position
        snowflake.style.left = `${Math.random() * 100}%`;
        
        // Random opacity
        snowflake.style.opacity = (0.5 + Math.random() * 0.5).toString();
        
        // Random animation delay and duration
        snowflake.style.animationDelay = `${Math.random() * 15}s`;
        snowflake.style.animationDuration = `${10 + Math.random() * 20}s`;
        
        snowContainer.appendChild(snowflake);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      generateSnowflakes();
    });
  </script>
